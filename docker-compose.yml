#    container_name: rag_n8n_runners
#    environment:
#      - NODE_FUNCTION_ALLOW_EXTERNAL=ssh2
#      - NODE_PATH=/usr/local/lib/node_modules # Fondamentale per far trovare ssh2
#      - N8N_RUNNERS_AUTH_TOKEN=n8n-runner-token-secret-xvfgz # Lo stesso di sopra
#      - N8N_RUNNERS_PORT=5679 
#    networks:
#      - rag_network
#    restart: unless-stopped

  # ============================================
  # EMBEDDINGS SERVICE - Sentence Transformers
  # ============================================
  embeddings:
    build:
      context: ./Images/embeddings
      dockerfile: Dockerfile
    container_name: rag_embeddings
    ports:
      - "${EMBEDDINGS_PORT}:8000"
    volumes:
      - ./Volumes/embeddings:/app/models # Bind Mount
      - ./Config/embeddings/models/embedding_config.json:/app/models/embedding_config.json:ro
    networks:
      - rag_network
    restart: unless-stopped

  # ============================================
  # BACKEND - NestJs
  # ============================================
  backend:
    build:
      context: ./Images/backend
      dockerfile: Dockerfile
    image: rag-backend
    container_name: rag_backend
    ports:
      - "${BACKEND_PORT}:3000"
    volumes:
      - ./Volumes/backend/app:/opt/backend/app
      - ./Volumes/backend/data:/opt/backend/app/data
      - ./Config/backend/.env:/opt/backend/app/.env:ro
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - postgresdb
    networks:
      - rag_network
    restart: unless-stopped

  # ============================================
  # FRONTEND - nginx
  # ============================================
  frontend:
    build:
      context: ./Images/frontend
      dockerfile: Dockerfile
    image: rag-frontend
    container_name: rag_frontend
    ports:
      - "${FRONTEND_PORT}:80"
    volumes:
      - ./Volumes/frontend:/usr/share/nginx/html/
      - ./Config/frontend/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./Config/frontend/assets/config/app-config.json:/usr/share/nginx/html/assets/config/app-config.json:ro
    entrypoint: ["nginx", "-g", "daemon off;"]
    networks:
      - rag_network
    restart: unless-stopped

networks:
  rag_network:
    driver: bridge
    name: rag_network
